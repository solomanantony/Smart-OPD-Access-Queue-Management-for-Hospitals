<!-- templates/staff_dashboard.html (FULL) -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Staff Dashboard</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .tabs { display:flex; gap:12px; margin-bottom:12px; align-items:center; }
    .tab { padding:8px 12px; cursor:pointer; border:1px solid #ccc; border-radius:6px; background:#fff; }
    .tab.active { background:#eee; }
    .tab.hidden { display:none; }
    .admin-section { margin-top:20px; border-top:1px solid #ddd; padding-top:12px; }
    .small { font-size:0.9rem; }
    .form-row { margin-bottom:8px; }
    .container { max-width:1100px; margin:auto; padding:12px; }
    table { border-collapse: collapse; width:100%; }
    table td, table th { padding:8px; border:1px solid #ddd; }
    .btn { padding:6px 10px; cursor:pointer; margin:2px; }
    .muted { color:#666; font-size:0.9rem; }
    .error { color: #b00; }
    .success { color: #080; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Staff Dashboard</h1>

    <div class="tabs">
      <div id="tabQueue" class="tab active">Queue</div>
      <div id="tabAdmin" class="tab hidden">Admin</div>
      <div style="flex:1"></div>
      <button id="logoutBtn" class="btn">Logout</button>
    </div>

    <!-- QUEUE SECTION -->
    <div id="queueSection">
      <div style="display:flex; gap:12px; align-items:center; margin-bottom:8px;">
        <label>Department:
          <select id="dept"></select>
        </label>
        <label>Date:
          <input type="date" id="date" value="">
        </label>
        <button id="loadBtn" class="btn">Load Tokens</button>
        <button id="callNextBtn" class="btn">Call Next</button>
        <span id="queueMsg" class="muted"></span>
      </div>

      <table id="tokensTable" style="margin-top:10px;">
        <thead><tr><th>Token</th><th>Patient</th><th>Phone</th><th>Priority</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- ADMIN SECTION (hidden by default) -->
    <div id="adminSection" class="admin-section hidden">
      <h2>Admin â€” Manage Users</h2>

      <div style="display:flex; gap:20px;">
        <div style="flex:1;">
          <h3>Existing Users</h3>
          <div id="adminError" class="error" style="display:none;margin-bottom:8px;"></div>
          <table id="usersTable">
            <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Dept</th><th>Role</th><th>Active</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

        <div style="width:360px;">
          <h3>Add / Edit User</h3>
          <div class="form-row"><input id="u_id" type="hidden"></div>
          <div class="form-row"><label>Name</label><br><input id="u_name" style="width:100%"></div>
          <div class="form-row"><label>Email</label><br><input id="u_email" style="width:100%"></div>
          <div class="form-row"><label>Phone</label><br><input id="u_phone" style="width:100%"></div>
          <div class="form-row"><label>Department</label><br>
            <select id="u_dept" style="width:100%"><option value="">--none--</option></select></div>
          <div class="form-row"><label>Role</label><br>
            <select id="u_role" style="width:100%"><option value="staff">staff</option><option value="admin">admin</option></select></div>
          <div class="form-row">
            <label><input type="checkbox" id="u_active" checked> Active</label>
          </div>
          <div class="form-row">
            <button id="addUserBtn" class="btn">Add User</button>
            <button id="updateUserBtn" class="btn">Update User</button>
            <button id="clearUserBtn" class="btn">Clear</button>
          </div>
          <div class="muted">Note: This demo does not set passwords. Add password support for production.</div>
        </div>
      </div>
    </div>
  </div>

<script>
/* Staff Dashboard JS (Queue + Admin tab) */
const apiBase = "/api";

// UI elements
const tabQueue = document.getElementById('tabQueue');
const tabAdmin = document.getElementById('tabAdmin');
const queueSection = document.getElementById('queueSection');
const adminSection = document.getElementById('adminSection');
const queueMsg = document.getElementById('queueMsg');

tabQueue.onclick = ()=> setTab('queue');
tabAdmin.onclick = ()=> setTab('admin');

function setTab(name){
  if(name==='queue'){
    tabQueue.classList.add('active'); tabAdmin.classList.remove('active');
    queueSection.style.display = ''; adminSection.style.display = 'none';
  } else {
    tabQueue.classList.remove('active'); tabAdmin.classList.add('active');
    queueSection.style.display = 'none'; adminSection.style.display = '';
  }
}

// load departments (static JSON)
let departments = [];
async function loadDepts(){
  try {
    const res = await fetch("/static/js/departments.json");
    departments = await res.json();
    const sel = document.getElementById('dept');
    const udept = document.getElementById('u_dept');
    sel.innerHTML = '';
    udept.innerHTML = '<option value="">--none--</option>';
    departments.forEach(d=>{
      const opt = document.createElement('option'); opt.value=d.id; opt.textContent=d.name;
      sel.appendChild(opt);
      const opt2 = opt.cloneNode(true); udept.appendChild(opt2);
    });
    if(sel.options.length>0) sel.selectedIndex = 0;
  } catch(e){
    console.error("Failed to load departments.json", e);
    alert("Failed to load departments.json. Ensure static/js/departments.json exists.");
  }
}

// Session / whoami
async function loadMe(){
  try {
    const res = await fetch(apiBase + "/me");
    if(!res.ok) {
      // not logged in
      console.warn("Not logged in or session expired:", res.status);
      window.location.href = "/staff";
      return null;
    }
    const data = await res.json();
    if(data.status !== "success"){
      console.warn("API /me returned error", data);
      window.location.href = "/staff";
      return null;
    }
    return data.user;
  } catch (err) {
    console.error("loadMe error:", err);
    window.location.href = "/staff";
    return null;
  }
}

// ----------------- Queue functions -----------------
document.getElementById('loadBtn').onclick = loadTokens;
document.getElementById('callNextBtn').onclick = callNext;
document.getElementById('logoutBtn').onclick = async ()=>{
  await fetch("/api/staff/logout", {method:"POST"});
  window.location.href = "/staff";
};

async function loadTokens(){
  queueMsg.textContent = "Loading...";
  try {
    const dept = document.getElementById('dept').value;
    const date = document.getElementById('date').value || new Date().toISOString().slice(0,10);
    const res = await fetch(`/api/staff/tokens?dept_id=${dept}&date=${date}`);
    const data = await res.json();
    if(data.status !== "success") { queueMsg.textContent = "Error loading tokens"; return; }
    queueMsg.textContent = `Loaded ${data.tokens.length} tokens`;
    renderTokens(data.tokens);
  } catch(e) {
    console.error("loadTokens error", e);
    queueMsg.textContent = "Network error";
  }
}

function renderTokens(tokens){
  const tbody = document.querySelector('#tokensTable tbody');
  tbody.innerHTML = '';
  tokens.forEach(t=>{
    const tr = document.createElement('tr');
    const priority = t.priority_requested ? (t.priority_approved ? 'Approved' : 'Requested') : '';
    tr.innerHTML = `<td>${t.token_no}</td><td>${t.patient_name}</td><td>${t.patient_phone || ''}</td>
      <td>${priority}</td><td>${t.status}</td>
      <td>
        <button class="btn" onclick="approve('${t.token_no}')">Approve</button>
        <button class="btn" onclick="markStatus('${t.token_no}','In-Progress')">In-Progress</button>
        <button class="btn" onclick="markStatus('${t.token_no}','Completed')">Complete</button>
        <button class="btn" onclick="markStatus('${t.token_no}','No-show')">No-show</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

async function approve(token_no){
  try {
    const res = await fetch(`/api/token/${token_no}/approve`, {method:"PUT"});
    const data = await res.json();
    alert(data.message || "OK");
    loadTokens();
  } catch(e) { alert("Network error"); console.error(e); }
}

async function markStatus(token_no, status){
  try {
    const res = await fetch(`/api/token/${token_no}/status`, {
      method:"PUT", headers: {"Content-Type":"application/json"},
      body: JSON.stringify({status})
    });
    const data = await res.json();
    alert(data.message || "OK");
    loadTokens();
  } catch(e) { alert("Network error"); console.error(e); }
}

async function callNext(){
  try {
    const dept = document.getElementById('dept').value;
    const date = document.getElementById('date').value || new Date().toISOString().slice(0,10);
    const res = await fetch(`/api/departments/${dept}/call-next`, {
      method:"PUT", headers: {"Content-Type":"application/json"},
      body: JSON.stringify({date})
    });
    const data = await res.json();
    if(data.status !== "success") { alert("Error: "+ (data.message||"")); return; }
    const token = data.called_token;
    if(token && token.token_no) {
      alert("Now serving: " + token.token_no);
    } else {
      alert("No waiting tokens to call.");
    }
    loadTokens();
  } catch(e){
    alert("Network error");
    console.error(e);
  }
}

// ----------------- Admin functions -----------------
const usersTbody = document.querySelector('#usersTable tbody');
const addUserBtn = document.getElementById('addUserBtn');
const updateUserBtn = document.getElementById('updateUserBtn');
const clearUserBtn = document.getElementById('clearUserBtn');
const adminError = document.getElementById('adminError');

addUserBtn.onclick = async ()=>{
  try {
    const payload = {
      name: document.getElementById('u_name').value,
      email: document.getElementById('u_email').value,
      phone: document.getElementById('u_phone').value,
      department_id: document.getElementById('u_dept').value || null,
      role: document.getElementById('u_role').value
    };
    const res = await fetch(apiBase + '/admin/users', {
      method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
    });
    const data = await res.json();
    if(data.status !== 'success') { alert("Error: " + data.message); return; }
    alert(data.message || "Created");
    await loadUsers();
    clearUserForm();
  } catch(e){ alert("Network error"); console.error(e); }
};

updateUserBtn.onclick = async ()=>{
  try {
    const id = document.getElementById('u_id').value;
    if(!id) return alert("Select a user to update");
    const payload = {
      name: document.getElementById('u_name').value,
      email: document.getElementById('u_email').value,
      phone: document.getElementById('u_phone').value,
      department_id: document.getElementById('u_dept').value || null,
      role: document.getElementById('u_role').value,
      is_active: document.getElementById('u_active').checked ? 1 : 0
    };
    const res = await fetch(apiBase + '/admin/users/' + id, {
      method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
    });
    const data = await res.json();
    if(data.status !== 'success') { alert("Error: " + data.message); return; }
    alert(data.message || "Updated");
    await loadUsers();
    clearUserForm();
  } catch(e){ alert("Network error"); console.error(e); }
};

clearUserBtn.onclick = clearUserForm;

function clearUserForm(){
  document.getElementById('u_id').value = '';
  document.getElementById('u_name').value = '';
  document.getElementById('u_email').value = '';
  document.getElementById('u_phone').value = '';
  document.getElementById('u_dept').value = '';
  document.getElementById('u_role').value = 'staff';
  document.getElementById('u_active').checked = true;
}

async function loadUsers(){
  adminError.style.display = 'none';
  try {
    const res = await fetch(apiBase + '/admin/users');
    if(!res.ok){
      if(res.status === 401) {
        adminError.textContent = "Unauthorized: you must be admin to view user list.";
        adminError.style.display = '';
        return;
      }
      throw new Error('Failed to fetch users');
    }
    const data = await res.json();
    if(data.status !== 'success') {
      adminError.textContent = data.message || "Error loading users";
      adminError.style.display = '';
      return;
    }
    usersTbody.innerHTML = '';
    data.users.forEach(u=>{
      const deptName = getDeptName(u.department_id);
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${u.id}</td><td>${u.name}</td><td>${u.email || ''}</td><td>${u.phone || ''}</td>
        <td>${deptName}</td><td>${u.role}</td><td>${u.is_active ? 'Yes' : 'No'}</td>
        <td>
          <button class="btn" onclick="editUser(${u.id})">Edit</button>
          <button class="btn" onclick="toggleActive(${u.id}, ${u.is_active ? 0 : 1})">${u.is_active ? 'Deactivate' : 'Activate'}</button>
        </td>`;
      usersTbody.appendChild(tr);
    });
  } catch(e){
    console.error("loadUsers error", e);
    adminError.textContent = "Network error loading users";
    adminError.style.display = '';
  }
}

function getDeptName(deptId){
  if(!deptId) return '';
  const d = departments.find(x => String(x.id) === String(deptId));
  return d ? d.name : String(deptId);
}

async function editUser(id){
  try {
    const res = await fetch(apiBase + '/admin/users');
    const data = await res.json();
    const u = data.users.find(x => x.id === id);
    if(!u) return alert("User not found");
    document.getElementById('u_id').value = u.id;
    document.getElementById('u_name').value = u.name;
    document.getElementById('u_email').value = u.email || '';
    document.getElementById('u_phone').value = u.phone || '';
    document.getElementById('u_dept').value = u.department_id || '';
    document.getElementById('u_role').value = u.role || 'staff';
    document.getElementById('u_active').checked = u.is_active ? true : false;
    setTab('admin');
  } catch(e){ alert("Network error"); console.error(e); }
}

async function toggleActive(id, newState){
  try {
    // small hack: update requires full payload, so fetch user and reuse values
    const res1 = await fetch(apiBase + '/admin/users');
    const data = await res1.json();
    const u = data.users.find(x => x.id === id);
    if(!u) return alert("User not found");
    const payload = {
      name: u.name,
      email: u.email,
      phone: u.phone,
      department_id: u.department_id,
      role: u.role,
      is_active: newState
    };
    const res = await fetch(apiBase + '/admin/users/' + id, {
      method:'PUT', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
    });
    const out = await res.json();
    if(out.status !== 'success') return alert("Error: " + out.message);
    await loadUsers();
  } catch(e){ alert("Network error"); console.error(e); }
}

// ----------------- Init -----------------
async function init(){
  const user = await loadMe();
  await loadDepts();
  document.getElementById('date').value = new Date().toISOString().slice(0,10);
  await loadTokens();
  if(user && user.role === 'admin'){
    tabAdmin.classList.remove('hidden');
    // Load users for admin tab
    await loadUsers();
  } else {
    tabAdmin.classList.add('hidden');
  }
}
init();

</script>
</body>
</html>
